<dt >%NOME%</dt>
<dd>
    <img class="rist_img" src="../img/ristoranti/" alt="Immagine principale ristorante" />      

    <div class="rist_dett">
        <span>%INDIRIZZO%</span>
        <span>%TIPOLOGIA%</span>

        <span class="stelle_item">Stelle %NUMERO_STELLE%/5 
            <span class="stelle_counter">%LISTA_STELLE%</span>
        </span>

        <p class="rist_descrizione">%DESCRIZIONE%</p>

        %FORM_ELIMINAZIONE%

        <form method="GET" action="dettaglioristorante.html">
            <fieldset>
                <input type="hidden" name="id" value="%ID_RISTORANTE%">
                <input type="submit" name="visitaRist" value="Vai al ristorante" />
            </fieldset>
        </form>
    </div> 
</dd>
