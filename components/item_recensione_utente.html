<li class="item_recensione item_card">
    <h2 class="oggetto_item">%TITOLO%</h2>
    <span class="data_item">%DATA%</span>
    <p class="descrizione_item">%CONTENUTO%</p>
    
    <span class="stelle_item">Stelle %NUMERO_STELLE%/5
        <span class="stelle_counter">%LISTA_STELLE%</span>
    </span>

    <div class="like_info">MI PIACE: 
        <span title="Numero di mi piace">%NUMERO_MI_PIACE%</span>
        
        <form action="" method="">
            <fieldset disabled="none">
                <input type="submit" title="Hai messo mi piace" value="" class="like_button has_like" tabindex="1">
            </fieldset>
        </form>
    </div>
    
    <form action="" method="" class="input_btn_form">
        <fieldset>
            <input type="hidden" name="id_ristorante" value="%ID_RECENSIONE%"/>
            <input type="submit" class="input_recensioni" name="Elimina" value="Elimina" tabindex="2" />
        </fieldset>
    </form>
    
    <form action="dettaglioristorante.html" method="GET" class="input_btn_form" >
        <fieldset>
            <input type="hidden" name="id_ristorante" value="%ID_RISTORANTE%"/>
            <input type="submit" class="input_recensioni" name="Visita" value="Vai al ristorante" tabindex="3" />
        </fieldset>
    </form>
</li>
