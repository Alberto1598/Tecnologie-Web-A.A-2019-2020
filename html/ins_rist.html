<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>RestReview - Le migliori recensioni di ristoranti</title>
        <meta name="title" content="RistReview - Le migliori recensioni di ristoranti" />

        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    </head>

    <body>
        <div id="header">
            ## HEADER ##
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: ##PATH## 
        </div>

        <div id="menu">
           ## MENU ##
        </div>

        <div id="content">
            <h1 id="page_title">Inserimento nuovo ristorante</h1>
            <h2 id="sub_title">Compila il seguente <span lang="en">form</span> e fai conoscere a tutti i nostri utenti il tuo ristorante!</h2>
 
            <form id="nuovo_rist_form" class="vertical_input_form">
                <fieldset>
                    <legend>Dettagli ristorante</legend>

                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" />

                    <label for="b_descrizione">Breve Descrizione: </label>
                    <textarea name="b_descrizione" id="b_descrizione" rows="3"></textarea>

                    <label for="descrizione">Descrizione completa: </label>
                    <textarea name="descrizione" id="descrizione" rows="7"></textarea>

                    <label for="telefono">Telefono: </label>
                    <input type="tel" name="telefono" id="telefono" />

                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" />

                    <label for="sito">Sito: </label>
                    <input type="url" name="sito" id="sito" />
                </fieldset>

                <fieldset>
                    <legend>Orari</legend>
                        
                    <label for="o_apertura">Orario di apertura: </label>
                    <input type="time" name="o_apertura" id="o_apertura" />

                    <label for="o_chiusura">Orario di chiusura: </label>
                    <input type="time" name="o_chiusura" id="o_chiusura" />

                    <input type="checkbox" name="lun" id="lun" value="lun"> Lunedì
                    <input type="checkbox" name="mar" id="mar" value="mar"> Martedì
                    <input type="checkbox" name="mer" id="mer" value="mer"> Mercoledì
                    <input type="checkbox" name="gio" id="gio" value="gio"> Giovedì
                    <input type="checkbox" name="ven" id="ven" value="ven"> Venerdì
                    <input type="checkbox" name="sab" id="sab" value="sab"> Sabato
                    <input type="checkbox" name="dom" id="dom" value="dom"> Domenica
                </fieldset>
                  
                <fieldset>
                    <legend>Indirizzo</legend>
                </fieldset>

                <input type="submit" id="ins_rest_submit" value="Inserisci ristorante!" />
            </form>
            
            <div style="clear: both;"></div>
            
        </div>
    
        <div id="footer">
            ##FOOTER##
        </div>
       
        <script type="text/javascript" src="../js/script.js"></script>
    </body>
