<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>RestReview - Le migliori recensioni di ristoranti</title>
        <meta name="title" content="RistReview - Le migliori recensioni di ristoranti" />

        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="##NOME DEL GRUPPO##" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    </head>

    <body>
        <div id="header">
            ## HEADER ##
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: ##PATH## 
        </div>

        <div id="menu">
           ## MENU ##
        </div>

        <div id="content">
            <h1 id="page_title">Inserimento nuovo ristorante</h1>
            <h2 id="sub_title">Compila il seguente <span lang="en">form</span> e fai conoscere a tutti i nostri utenti il tuo ristorante!</h2>
            <h3>Tutti i campi sono OBBLIGATORI!</h3>
            <form id="nuovo_rist_form" class="vertical_input_form">
                <fieldset>
                    <legend>Dettagli ristorante</legend>

                    <label for="nome">Nome ristorante: </label>
                    <input type="text" name="nome" id="nome" />

                    <label for="b_descrizione">Breve Descrizione: </label>
                    <textarea name="b_descrizione" id="b_descrizione" rows="3"></textarea>

                    <label for="descrizione">Descrizione completa: </label>
                    <textarea name="descrizione" id="descrizione" rows="7"></textarea>

                    <label for="tipolgia">Tipologia: </label>
                    <select name="tipologia">
                        <option value="0">tipologia0</option>
                        <option value="1">tipologia1</option>
                        <option value="2">tipologia2</option>
                        <option value="3">tipologia3</option>
                        <option value="4">tipologia4</option>
                        <option value="5">tipologia5</option>
                        <option value="6">tipologia6</option>
                        <option value="7">tipologia7</option>
                    </select>

                    <label for="telefono">Telefono: </label>
                    <input type="tel" name="telefono" id="telefono" />

                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" />

                    <label for="sito">Sito: </label>
                    <input type="url" name="sito" id="sito" />
                </fieldset>

                <fieldset>
                    <legend>Orari</legend>
                        
                    <label for="o_apertura">Orario di apertura: </label>
                    <input type="time" name="o_apertura" id="o_apertura" />

                    <label for="o_chiusura">Orario di chiusura: </label>
                    <input type="time" name="o_chiusura" id="o_chiusura" />
                    
                    <span>Giorno di chiusura: </span>
                    <ul id="free_day_list">
                        <li>
                            <input type="radio" name="free_day" id="lun" value="lun"><label for="lun">Lunedì </label>
                        </li> 
                        <li>
                            <input type="radio" name="free_day" id="mar" value="mar"><label for="mar">Martedì <label>
                        </li> 
                        <li>
                            <input type="radio" name="free_day" id="mer" value="mer"><label for="mer">Mercoledì</label>
                        </li> 
                        <li>
                            <input type="radio" name="free_day" id="gio" value="gio"><label for="gio">Giovedì </label>
                        </li> 
                        <li>
                            <input type="radio" name="free_day" id="ven" value="ven"><label for="ven">Venerdì </label>
                        </li> 
                        <li>
                            <input type="radio" name="free_day" id="sab" value="sab"><label for="sab">Sabato </label>
                        </li> 
                        <li>
                            <input type="radio" name="free_day" id="dom" value="dom"><label for="dom">Domenica</label>
                        </li>
                    </ul>
                  
                </fieldset>
                  
                <fieldset>
                    <legend>Indirizzo ristorante</legend>

                    <div id="indirizzo">
                        <label for="via">Via: </label>
                        <input type="text" name="via" id="via" />
    
                        <label for="civico">Civico: </label>
                        <input type="text" name="civico" id="civico" />    
                    </div>
                    
                    <div>
                        <label for="citta">Città: </label>
                        <input type="text" name="citta" id="citta" />
    
                        <label for="cap">CAP: </label>
                        <input type="text" name="cap" id="cap" /> 
                    </div>
                   
                    <label for="nazione">Nazione: </label>
                    <input type="text" name="nazione" id="nazione" />
                </fieldset>

                <fieldset>
                    <legend>Immagini</legend>

                    <label for="main_photo" class="file_label">Selezionare un'immagine principale: </label>
                    <input type="file" name="main_photo" />

                    <label for="minor_photo" class="file_label">Altre immagini del ristorante (massimo 3): </label>
                    <input type="file" name="minor_photo" multiple="multiple"/>

                </fieldset>

                <input type="submit" id="ins_rest_submit" value="Inserisci ristorante!" />
            </form>
            
            <div style="clear: both;"></div>
            
        </div>
    
        <div id="footer">
            ##FOOTER##
        </div>
       
        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
