<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>RestReview</title>
        <meta name="title" content="RistReview" />

        <meta name="description" content="" />
        <meta name="keywords" content="restreview, ristoranti, recensioni, ricerca, pranzo, cena" />
        <meta name="author" content="##NOME_GRUPPO##" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    </head>

    <body>
        <div id="header">
          %HEADER%
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: <span xml:lang="en">Home</span> 
        </div>

        <div id="menu">
            %MENU%
        </div>

        <div id="content">
            <h1 id="page_title">Ricerca</h1>
           
            <form id="form_ricerca" method="GET" action="index.php">
                <fieldset>
                    <div class="in_wrapper">
                        <label for="search" class="in_wrapper_title">Informazioni:</label>
                        <input id="search" tabindex="1" name="search" type="text"/>
                        
                        <input type="radio"  tabindex="2" id="f_posizione" name="filter" checked="checked" value="0" />
                        <label for="f_posizione">Cerca per POSIZIONE</label>
                        
                        <input type="radio" id="f_nome" name="filter" value="1" />
                        <label for="f_nome">Cerca per NOME</label>
                    </div>
                    
                    <div class="in_wrapper">
                        <label for="tipologia" class="in_wrapper_title">Tipologia: </label>
                        <select id="tipologia" name="tipologia" tabindex="3">
                            %TIPOLOGIA%
                        </select>
                    </div>
                    
                    <input id="search_btn" type="submit" value="Avvia Ricerca!" tabindex="4"/>  
                </fieldset>
            </form>

            <h2>Suggerimenti di ricerca: </h2>   
            <ul>
                %LIST%
            </ul>                      
        </div>
    
        <div id="footer">
            %FOOTER%
        </div>

        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
