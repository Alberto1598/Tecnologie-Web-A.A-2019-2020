<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Il mio Profilo</title>
        <meta name="title" content="RistReview - Le migliori recensioni di ristoranti" />

        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="##NOME DEL GRUPPO##" />
        
        <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    </head>

    <body>
        <div id="header">
           %HEADER%
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: Il tuo profilo
        </div>

        <div id="menu">
           %MENU%
        </div>

        <div id="content">
            <h1>Il mio profilo</h1>
           
            <form method="post" action="" enctype="multipart/form-data" id="modifica_dati">
                <fieldset  id="edit_foto_profilo">

                    <noscript>
                        <div class="msg_box warning_box">
                            ATTENZIONE: <span xml:lang="en">JAVASCRIPT</span> NON E' ATTIVO, ALCUNE FUNZIONALITA' POTREBBERO 
                            NON ESSERE DISPONIBILI
                            </div>
                    </noscript>

                    <legend>Foto Profilo</legend>
                        <label for="img_profilo">La mia foto:</label>
                        <img id="img_profilo" src="../img/imgnotfound.jpg" alt="immagine di profilo"/>
                        <input type="file" id="new_foto_profilo" name="new_foto_profilo" tabindex="2"/>
                </fieldset> 
                <fieldset  id="edit_account_data">
                    <legend>I miei dati utente</legend>
                    <p><span lang="en">Email</span>: mario.rossi@gmail.com</p>

                    <label for="password"><span lang="en">Password</span>:</label>
                    <input type="password" id="password" name="password" required="required" value="********" readonly="readonly" tabindex="2"/>

                    <input type="button" id="show_password" name="show_password" value="Mostra Password" tabindex="3"/>

                    <label for="repeat_pwd" id="repeat_pw_lbl">Ripeti <span lang="en">password</span>:</label>
                    <input type="password" name="repeat_pwd" id="repeat_pwd" required="required" readonly="readonly" tabindex="5" />

                    <p>Tipo di utenza: Recensore</p>  

                </fieldset>
                <fieldset id="edit_personal_data">
                    <legend>I miei dati personali</legend>

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required="required" value="Mario" readonly="readonly" tabindex="7" />
                    
                    <label for="cognome">Cognome:</label>
                    <input type="text" name="cognome" id="cognome" required="required" value="Rossi" readonly="readonly" tabindex="8" />
                    
                    <label for="sesso">Sesso:</label>
                    <select name="sesso" id="sesso" required="required" value="uomo" disabled="disabled" tabindex="9">
                        <option value="uomo">Uomo</option>
                        <option value="donna">Donna</option>
                        <option value="altro">Altro</option>
                    </select>
                    
                    <label for="nascita">Data di nascita:</label>
                    <input type="date" name="nascita" id="nascita" required="required" readonly="readonly" tabindex="10">

                    <label id="piva_l" for="piva">Partita IVA:</label>
                    <input id="piva" type="text" name="piva" value="1234567" readonly="readonly" tabindex="11" />
                    
                    <label id="rsoc_l" for="rsoc">Ragione sociale:</label>
                    <input id="rsoc" type="text" name="rsoc" value="MarioRossi S.P.A" readonly="readonly" tabindex="12" />
                     
                    <input type="button" id="edit_data" name="edit_data" value="Modifica i dati" tabindex="13"/>
                    <input type="submit" id="confirm" name="confirm" value="Conferma le modifiche" tabindex="14"/>
                </fieldset>
            </form>
        </div>

        <div id="footer">
            %FOOTER%
        </div>

        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
