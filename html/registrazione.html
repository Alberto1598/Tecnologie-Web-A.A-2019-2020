        <div id="header">
            <h1 id="title">RestReview</h1>

        <div id="content">
            <form method="post" action="" enctype="multipart/form-data">
                <!--multipart/form-data	Non vengono codificati i caratteri,
                Ã¨ necessario per i form che fanno file upload.
                (https://www.w3schools.com/tags/att_form_enctype.asp)-->
                <fieldset>
                    <label for="tipo_utente">Come vuoi registrarti?:</label>
                    <select name="tipo_utente" id=>
                        <option value="recensore">Recensore</option>
                        <option value="ristoratore">Ristoratore</option>
                    </select>
                </fieldset>
                <fieldset >
                    <legend>Dati personali</legend>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required="required" tabindex="1" />
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required="required" tabindex="2" />
                    <label for="cognome">Cognome</label>
                    <input type="text" name="cognome" id="cognome" required="required" tabindex="3" />
                    <label for="sesso">Sesso</label>
                    <select name="sesso" id="sesso" required="required" tabindex="4">
                        <option value="undef" selected="selected">Non Specificato</option>
                        <option value="uomo">Uomo</option>
                        <option value="donna">Donna</option>
                        <option value="altro">Altro</option>
                    </select>
                    <label for="nascita">Data di nascita</label>
                    <input type="date" name="nascita" id="nascita" required="required" tabindex="5">
                    <label for="img_profilo">Immagine profilo</label>
                    <input type="file" name="img_profilo" id="img_profilo" tabindex="6">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required="required" tabindex="7" />
                    <label for="repeatpassword">Ripeti password</label>
                    <input type="password" name="repeatpassword" id="repeatpassword" required="required" tabindex="8" />
                    <label for="p_iva">Partita IVA</label>
                    <input type="text" name="p_iva" id="p_iva" tabindex="9" />
                    <input type="submit" value="Registrati"/>
                </fieldset>
            </form>
        </div>
