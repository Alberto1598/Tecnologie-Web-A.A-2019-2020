    <body>
        <div id="header">
            %HEADER%
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: ##PATH## 
        </div>

        <div id="menu">
            %MENU%

        <div id="content">
            <form method="post" action="page.php" enctype="multipart/form-data" id="form_registrazione" class="vertical_input_form">
                <!--multipart/form-data	Non vengono codificati i caratteri,
                Ã¨ necessario per i form che fanno file upload.
                (https://www.w3schools.com/tags/att_form_enc  type.asp)-->
                <fieldset>
                    <legend>Registrazione</legend>
                                        
                    <label for="recensore">Tipologia di registrazione: </label>
                    <input type="radio" name="tipo_utente" value="rec" tabindex="1" id="recensore" checked="checked" />
                    <label class="radio_label" for="recensore">Recensore</label>
                    <input type="radio" name="tipo_utente" value="rist"  id="ristoratore" />
                    <label class="radio_label" for="ristoratore">Ristoratore</label>
                    
                    <label for="email" lang="en">Email:</label>
                    <input type="email" name="email" id="email" required="required" tabindex="2" />
                    
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required="required" tabindex="3" />
                    
                    <label for="cognome">Cognome:</label>
                    <input type="text" name="cognome" id="cognome" required="required" tabindex="4" />
                    
                    <label for="sesso">Sesso:</label>
                    <select name="sesso" id="sesso" required="required" tabindex="5">
                        <option value="ns" selected="selected">Non Specificato</option>
                        <option value="uomo">Uomo</option>
                        <option value="donna">Donna</option>
                        <option value="altro">Altro</option>
                    </select>
                    
                    <label for="nascita">Data di nascita:</label>
                    <input type="date" name="nascita" id="nascita" required="required" tabindex="6" />
                    
                    <label for="password" lang="en">Password:</label>
                    <input type="password" name="password" id="password" required="required" tabindex="7" />
                    
                    <label for="repeatpassword">Ripeti <span lang="en">password</span>:</label>
                    <input type="password" name="repeatpassword" id="repeatpassword" required="required" tabindex="8" />
                    
                    <label id="piva_l" for="piva">Partita IVA:</label>
                    <input id="piva" type="text" name="piva" tabindex="9" />
                    
                    <label id="rsoc_l" for="rsoc">Ragione sociale:</label>
                    <input id="rsoc" type="text" name="rsoc" tabindex="10" />

                    <div id="img_sel">
                        <label for="img_profilo">Immagine profilo:</label>
                        <img id="img_profilo_preview" src="../img/imgnotfound.jpg" alt="immagine di profilo" />
                        <input type="file" name="img_profilo" id="img_profilo" tabindex="11" />
                    </div>
                    <input id="reg_btn" type="submit" value="Registrati" name="registrati" tabindex="12"/>
                </fieldset>
            </form>
        </div>
