    <body>
        <div id="header">
            %HEADER%
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: Registrazione 
        </div>

        <div id="menu">
            %MENU%
        </div>

        <div id="content">
            <form method="post" action="registrazione.php" enctype="multipart/form-data" id="form_registrazione" class="vertical_input_form">
                <!--multipart/form-data	Non vengono codificati i caratteri,
                Ã¨ necessario per i form che fanno file upload.
                (https://www.w3schools.com/tags/att_form_enc  type.asp)-->
                <fieldset>
                    <legend>Registrazione</legend>
                                        
                    <span> Tipologia di registrazione: </span>
                    <input type="radio" name="tipo_utente" value="0" tabindex="1" id="recensore" checked="%REC_CHECKED%" />
                    <label class="radio_label" for="recensore">Recensore</label>
                    <input type="radio" name="tipo_utente" value="1"  id="ristoratore" checked="%RIST_CHECKED%" />
                    <label class="radio_label" for="ristoratore">Ristoratore</label>
                    
                    <label for="email" lang="en">Email:</label>
                    <input type="email" name="email" id="email" required="required" tabindex="2" class="full_width_input" value="%MAIL_VALUE%"/>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required="required" tabindex="3" class="full_width_input" value="%NOME_VALUE%"/>
                    
                    <label for="cognome">Cognome:</label>
                    <input type="text" name="cognome" id="cognome" required="required" tabindex="4" class="full_width_input" value="%COGNOME_VALUE%"/>
                    
                    <label for="sesso">Sesso:</label>
                    <select name="sesso" id="sesso" required="required" tabindex="5" class="full_width_input">
                        <option value="ns" selected="%SEL_NS%">Non Specificato</option>
                        <option value="Uomo" selected="%SEL_UOMO%">Uomo</option>
                        <option value="Donna" selected="%SEL_DONNA%">Donna</option>
                        <option value="Altro" selected="%SEL_ALTRO%">Altro</option>
                    </select>
                    
                    <label for="nascita">Data di nascita:</label>
                    <input type="date" name="nascita" id="nascita" required="required" tabindex="6" class="full_width_input" value="%DATAN_VALUE%"/>
                    
                    <label for="password" lang="en">Password:</label>
                    <input type="password" name="password" id="password" required="required" tabindex="7" class="full_width_input" value="%PWD1_VALUE%"/>
                    
                    <label for="repeatpassword">Ripeti <span lang="en">password</span>:</label>
                    <input type="password" name="repeatpassword" id="repeatpassword" required="required" tabindex="8" class="full_width_input" value="%PWD2_VALUE%"/>
                    
                    <label id="piva_l" for="piva">Partita IVA:</label>
                    <input id="piva" type="text" name="piva" tabindex="9" class="full_width_input" value="%PIVA_VALUE%"/>
                    
                    <label id="rsoc_l" for="rsoc">Ragione sociale:</label>
                    <input id="rsoc" type="text" name="rsoc" tabindex="10" class="full_width_input" value="%RSOC_VALUE%"/>

                    <div id="img_sel">
                        <label for="img_profilo">Immagine profilo:</label>
                        <img id="img_profilo_preview" src="../img/imgnotfound.jpg" alt="immagine di profilo" />
                        <input type="file" name="img_profilo" id="img_profilo" tabindex="11" />
                    </div>
                    <input id="reg_btn" type="submit" value="Registrati" class="btn" name="registrati" tabindex="12"/>
                </fieldset>
            </form>
        </div>
    
        <div id="footer">
            %FOOTER%
        </div>
