<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>RestReview</title>
        <meta name="title" content="RistReview" />

        <meta name="description" content="" />
        <meta name="keywords" content="restreview, ristoranti, recensioni, ricerca, pranzo, cena" />
        <meta name="author" content="##NOME_GRUPPO##" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    </head>

    <body>
        <div id="header">
          %HEADER%
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: %PATH% 
        </div>

        <div id="menu">
            %MENU%
        </div>

        <div id="content">
            <h1 id="page_title">%NOME%</h1>
           
          



            <h2>Recensioni: </h2>
            <h3 class="review_info_title">Numero di recensioni totali: %NUMERO_RECENSIONI%</h3>
            
            <ul>
                <li>
                    <label for="progress_5">5 stelle</label>
                    <progress id="progress_5"  max="100" value="10"></progress>
                    <span>10%</span>
                </li>
                <li>
                    <label for="progress_4">4 stelle</label>
                    <progress id="progress_4"  max="100" value="40"></progress>
                    <span>40%</span>
                </li>
                <li>
                    <label for="progress_3">3 stelle</label>
                    <progress id="progress_3"  max="100" value="30"></progress>
                    <span>30%</span>
                </li>
                <li>
                    <label for="progress_2">2 stelle</label>
                    <progress id="progress_2"  max="100" value="25"></progress>
                    <span>25%</span>
                </li>
                <li>               
                    <label for="progress_1">1 stelle</label>
                    <progress id="progress_1"  max="100" value="5"></progress>
                    <span>5%</span>
                </li>
            </ul>

            <h3 class="review_info_title">Recensioni degli utenti: </h3>
            
            <form action="%URL_PAGINA%" method="GET">
                <label for="ordinamento">Ordinamento: </label>
                <select id="ordinamento" for="ordinamento">
                    <option value="0" selected="selected">Più votati</option>
                    <option value="1">Più recenti</option>
                </select>
                <input type="submit" value="Cambia ordinamento" />  
            </form>

            %LIST%

        </div>
    
        <div id="footer">
            %FOOTER%
        </div>

        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
