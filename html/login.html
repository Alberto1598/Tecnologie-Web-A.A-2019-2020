<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      
        <title xml:lang="eng">Login - RestReview</title>
        <meta name="title" content="Login - RestReview" />

        <meta name="description" content="Pagina login del sito." />
        <meta name="keywords" content="RistReview, login, email, password" />
        <meta name="author" content="##NOME DEL GRUPPO##" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        
        <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    </head>
    <body>
        <div id="header">
          ## HEADER ##
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: <span xml:lang="en">Login</span> 
        </div>

        <div id="menu">
           ## MENU ##
        </div>

        <div id="content">
            <form method="POST" action="" id="login_form" class="vertical_input_form">
                <fieldset>
                    <legend xml:lang="en">Login</legend>
                   
                    <noscript>
                        <div class="msg_box warning_box">
                            ATTENZIONE: <span xml:lang="en">JAVASCRIPT</span> NON E' ATTIVO, ALCUNE FUNZIONALITA' POTREBBERO 
                            NON ESSERE DISPONIBILI
                        </div>
                    </noscript>                 

                    <label for="email" xml:lang="en">Email:</label>
                    <input type="text" name="email" id="email" maxlength="30" tabindex="1" />

                    <label for= "password" xml:lang="en">Password:</label>
                    <input type="password" name="password" id="password" maxlength= "15" tabindex="2"/>
                    
                    <input type="checkbox" id="remember_me" name="remember_me" />
                    <label for="remember_me">Ricordati di me</label>
                    
                    <input type="submit" id="login_btn" name="Accedi" value="Accedi" tabindex="4" />

                    <a href="registrazione.html" tabindex="3">Non sei ancora registrato? CLICCA QUI</a>  
                </fieldset>
           </form>
             
          
        </div>
        <div id="footer">
            ##FOOTER##
        </div>

        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
