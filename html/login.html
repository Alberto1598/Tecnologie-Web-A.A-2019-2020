<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
      
        <title xml:lang="eng">Login - RestReview</title>
        <meta name="title" content="Login - RestReview" />

        <meta name="description" content="Pagina per accedere al sito." />
        <meta name="keywords" content="RistReview, login, email, password, accesso" />
        <meta name="author" content="##NOME DEL GRUPPO##" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        
        <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="../css/stampa.css" media="print"/>  

        <link rel="apple-touch-icon" href="../favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" href="../favicon/favicon-32x32.png" />
        <link rel="manifest" href="../favicon/site.webmanifest" />
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" />
        <link rel="shortcut icon" href="../favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#00aba9" />
        <meta name="msapplication-config" content="../favicon/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />  
        
        <script type="text/javascript" src="../js/classes.js"></script>
    </head>
    <body>
        <div id="header">
          %HEADER%
        </div>
    
        <div id="breadcrumb">
            Ti trovi in: <span xml:lang="en">Login</span> 
        </div>

        <div id="menu">
           %MENU%
        </div>

        <div id="content">
            <form method="post" action="../php/login.php" id="login_form" class="vertical_input_form">
                <fieldset>
                    <legend xml:lang="en">Login</legend>
                   
                    <noscript>
                        <div class="msg_box warning_box">
                            ATTENZIONE: <span xml:lang="en">JAVASCRIPT</span> NON E' ATTIVO, ALCUNE FUNZIONALITA' POTREBBERO 
                            NON ESSERE DISPONIBILI
                        </div>
                    </noscript>                 
                    %ERROR%
                    <label for="email" xml:lang="en">Email:</label>
                    <input type="text" name="email" id="email" value="%VALUE_EMAIL%" maxlength="30" tabindex="1" class="full_width_input"/>

                    <label for= "password" xml:lang="en">Password:</label>
                    <input type="password" name="password" id="password" value="%VALUE_PASSWORD%" maxlength= "15" tabindex="2" class="full_width_input"/>
                    
                    <input type="checkbox" id="remember_me" name="remember_me" %CHECKED%/>
                    <label for="remember_me">Ricordati di me</label>
                    
                    <input type="submit" id="login_btn" class="btn" name="accedi" value="Accedi" tabindex="4" />

                    <a href="registrazione.php" tabindex="3">Non sei ancora registrato? CLICCA QUI</a>  
                </fieldset>
           </form>
             
          
        </div>
        <div id="footer">
            %FOOTER%
        </div>

        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
